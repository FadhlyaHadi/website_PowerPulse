</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-pink fixed-top shadow-sm">
  <div class="container">
    <a class="navbar-brand text-white" href="index.html">PinkFit Studio</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMain">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link text-white" href="homepage.html">Home</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="trainerspage.html">Trainers</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="schedulepage.html">Schedule</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="registerpage.html">Register</a></li>
        <li class="nav-item"><a class="nav-link text-white active" href="contactpage.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="py-5">
  <div class="container pt-4">
    <h2 class="mb-4 text-center">Contact Us</h2>
    <div class="row g-4">
      <div class="col-md-6">
        <h5>Address</h5>
        <p>Pulau Pinang,Malaysia.</p>
        <h5>Email</h5>
        <p>info1pinkfit@gmial.com</p>
        <h5>Phone</h5>
        <p>+60 12-345 6789</p>
      </div>
	  
	  <div class="col-md-7">
	   <div class="ratio ratio-16x9">
          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7974.051067937828!2d100.3319!3d5.4141!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x304ac3933b66a7e3%3A0x4f8571c3ce7b65de!2sGeorge%20Town%2C%20Penang!5e0!3m2!1sen!2smy!4v1699800000000!5m2!1sen!2smy" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy"></iframe>
        </div>
      </div>
	  
      <div class="col-md-6">
        <h5>Send us a message</h5>
        <form id="contactForm" class="needs-validation" novalidate>
          <div class="mb-3">
            <label class="form-label required" for="cname">Full Name</label>
            <input id="cname" class="form-control" required>
            <div class="invalid-feedback">Please enter your name.</div>
          </div>
          <div class="mb-3">
            <label class="form-label required" for="cemail">Email</label>
            <input id="cemail" type="email" class="form-control" required>
            <div class="invalid-feedback">Please enter a valid email.</div>
          </div>
          <div class="mb-3">
            <label class="form-label" for="cmessage">Message</label>
            <textarea id="cmessage" class="form-control" rows="4"></textarea>
          </div>
          <div class="text-end">
            <button class="btn btn-pink" type="submit">Send Message</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>

<footer class="py-4 text-center">
  <div class="container"><small>© PinkFit Studio</small></div>
